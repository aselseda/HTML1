<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        .formDiv{
            width: 320px;
            background-color: beige;
        }
    </style>
</head>
<body>
    <div class="formDiv">
    <form>
        <table>
            <tr>
                <td>Adınız : </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Soyadınız : </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>E-Mail Adresi : </td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Şifre : </td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Cinsiyet : </td>
                <td>
                    Kadın <input type="radio" name="cinsiyetRadio" > <br>
                    Erkek <input type="radio" name="cinsiyetRadio">
                </td>
            </tr>
            <tr>
                <td>Doğum Tarihi : </td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <th colspan="2">Hobiler</th>
            </tr>
            <tr>
                <td>Kitap Okumak</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td>Spor Yapmak</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td>Enstrüman Çalmak</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td>Resim Seçiniz</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td colspan="2"><textarea name="" id="" cols="40" rows="10" placeholder="Mesajınız :"></textarea></td>
            </tr>
            <tr>
                <td>Okudum, Onaylıyorum. <input type="radio" name="sozlesmeRadio"></td>
            </tr>
            <tr>
                <td>Okudum, Onaylamıyorum. <input type="radio" name="sozlesmeRadio"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Gönder"><input type="reset" value="Temizle"></td>
            </tr>
        </table>
    </form>
    </div>
</body>
</html>
