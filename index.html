    <!--Yazı şekillendirme
    1-hr :çizgi oluşturuyor
    2-br :alt satıra geçiyor
    3-strong  :yazıyı kalın yazması için
    4-b  :  yazıyı kalın yazar
    5-i  :italik yazması için
    6-mark  : işaretleme
    7-center : merkezleme ortalama yapar
    8- a     : link vermek için kullanılır
    9- ol(ordinary list),ul(unordinary list)
    10- table : tablo tr,td,th ,colspan ve rowspan oluşturma
    11- inline ve block mantığı
    12-div etiketi


    <h2><i><mark>HTML Dersleri</mark></i></h2>
